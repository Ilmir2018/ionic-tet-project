<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let link of links" (click)="openLinkDetails(link.id)">
        {{ link.text }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
